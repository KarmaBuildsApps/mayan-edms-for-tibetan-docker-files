events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream mayan {
        server mayan-app:8000;  # use docker service name, not host/port
    }

    upstream kibana {
        server mayan-kibana:5601;  # use docker service name, not host/port
    }

    server {
        listen 80; # Listen for HTTP requests
        server_name 192.168.31.52; # Replace with your custom hostname or Mac's IP

        location / {
            proxy_pass http://mayan-app:8000; # Use the Mayan EDMS service name and internal port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Adjust proxy settings for Mayan EDMS
            proxy_redirect off;
            proxy_read_timeout 60s; # Increase if document uploads take longer
            proxy_buffering on; # Sometimes needed for web sockets or large uploads
            client_max_body_size 200M;

        }
    }

    server {
        listen 8080; # Listen for HTTP requests
        server_name 192.168.31.52; # Replace with your custom hostname or Mac's IP

        location / {
            proxy_pass http://mayan-kibana:5601; # Use the Mayan EDMS service name and internal port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Adjust proxy settings for Mayan EDMS
            proxy_redirect off;
            proxy_read_timeout 60s; # Increase if document uploads take longer
            proxy_buffering off; # Sometimes needed for web sockets or large uploads
        }
    }
}

